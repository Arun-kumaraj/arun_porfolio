<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Style for the success message */
      #successMessage {
        display: none; /* Hidden by default */
        margin-top: 20px;
        padding: 20px;
        background-color: #d4edda; /* Light green background */
        border-color: #c3e6cb;
        color: #155724;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Arun Kumar.B</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center my-3 mx-2">Contact Me</h2>
      
      <!-- Success Message (Hidden initially) -->
      <div id="successMessage" class="alert alert-success">
        <strong>Success!</strong> Your response has been submitted.
      </div>
      
      <!-- Contact Form -->
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" class="form-control" id="phone" name="phone" placeholder="Your Number">
        </div>
        <div class="form-group">
          <label for="desc">Your Concern</label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

      <!-- Download Resume Button -->
      <div class="text-center mt-4">
        <a href="Arun kumar_resume.pdf" class="btn btn-primary" download>Download My Resume</a>
      </div>
    </div>

    <footer class="bg-dark text-light position-absolute fixed-bottom">
      <p class="text-center py-2 my-8">Copyright &copy; 2022 All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form submission and show success message -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission
        
        // Hide the form and show the success message
        document.getElementById('contactForm').style.display = 'none';  // Hide the form
        document.getElementById('successMessage').style.display = 'block';  // Show the success message
      });
    </script>
  </body>
</html>
